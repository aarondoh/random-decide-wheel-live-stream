<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikFinity Random Decide Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Decide Wheel</h1>

        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="wheel-pointer"></div>
        </div>

        <div class="controls">
            <button id="spinBtn" class="btn btn-primary">SPIN THE WHEEL</button>
            <div class="winner-display" id="winnerDisplay"></div>
        </div>

        <div class="settings">
            <h2>Settings</h2>

            <div class="setting-group">
                <label for="maxLimit">Max Participants:</label>
                <input type="number" id="maxLimit" min="0" placeholder="0 = No Limit">
                <button id="setLimitBtn" class="btn btn-secondary">Set Limit</button>
            </div>

            <div class="setting-group">
                <label for="giftName">TikFinity Gift Name:</label>
                <input type="text" id="giftName" placeholder="e.g., Rose, Galaxy">
                <button id="setGiftBtn" class="btn btn-secondary">Set Gift</button>
            </div>

            <div class="setting-group">
                <button id="startWebhookBtn" class="btn btn-secondary">Start Webhook Connection</button>
            </div>
        </div>

        <div class="participants-section">
            <h2>Participants (<span id="participantCount">0</span><span id="maxLimitDisplay"></span>)</h2>

            <div class="manual-add">
                <input type="text" id="manualName" placeholder="Add name manually">
                <button id="addManualBtn" class="btn btn-secondary">Add</button>
            </div>

            <div class="participant-actions">
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
                <button id="removeLastBtn" class="btn btn-secondary">Remove Last</button>
            </div>

            <ul id="participantList" class="participant-list"></ul>
        </div>

        <div class="status">
            <h3>Status</h3>
            <div id="statusLog"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
